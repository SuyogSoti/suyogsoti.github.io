---
title: Latest Thoughts
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% for post in site.posts limit: 10%}
        <a href="{{ post.url }}">
            <div class="post">
                <h1>{{ post.title }}</h1>
                {{ post.excerpt }}
            </div>
        </a>
    {% endfor %}
  </div>

</article>
