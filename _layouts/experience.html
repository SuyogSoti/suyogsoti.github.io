---
title: Latest Thoughts
layout: default
---
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

{% for post in site.categories.Experience %}
    <!--<a href="{{ post.url }}">-->
        <div class="experience">
            <h1>{{ post.title }}</h1>
            {{ post.excerpt }}
            <div class="tools">
                {{ post.start }} - {{ post.end }}
                <br />
                Tools: <span style="font-style: italic"> {{ post.tools }} </span>
            </div>
        </div>
    <!--</a>-->
{% endfor %}
